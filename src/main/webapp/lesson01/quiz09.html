<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입사 지원</title>
<!-- bootstrap CDN -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
	<!-- form, name 속성(request parameter의 명), submit -->
	<div class="container">
		<h1>입사 지원</h1>
		
		<form method="post" action="/lesson01/quiz09">
			<!-- 줄바꿈 / 블록으로 변환이 되어있지만 div로 묶어서 아래로 내림 -->
			<div class="form-group">
			<input type="text" name="name" class="from-control" placeholder="이름을 적으세요">
			</div>
			<!-- 줄바꿈 / 블록으로 변환이 되어있지만 div로 묶어서 아래로 내림 -->
			<div class="form-group">
				<!-- 누구를 위한 label인지 확인하기 위해 for를 씀 => textarea에 id로 설정 -->
				<label for="introduce">자기 소개서</label>
				<!-- from-control을 사용해서 label이후 줄바꿈 시킴 -->
				<!-- rows로 행을 넓힘 (아래로 넓힘) -->	
				<textarea id="introduce" name="introduce" placeholder="100자 이내 서술"
				class="form-control" rows="10"></textarea>
			</div>
			<!-- 버튼의 넓이 : w-100 또는 btn-block(:위 박스랑 동일한 넓이)으로 쓰기 -->
			<input type="submit" class="btn btn-primary btn-block" value="지원">
			<!-- <button type="submit" class="btn btn-primary from-contorl">지원</button> -->
		</form>
	</div>
</body>
</html>
